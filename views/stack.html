<div class="page" id="team">
  <div class="title_panel"><h1>Team</h1>
  </div>


  <div class="panel">
    <h2>add team member</h2>
    <div class="edit_team">
      <form id="team_member">
      name: <input type="text" name="name" placeholder="name"><br>
      status: <input type="text" name="status" placeholder="status"><br>
      description: <br>
      <textarea rows="4" cols="54"></textarea>
      <input type="file" name="pic" accept="image/*"><br>
      <input type="submit">
      </form>
    </div>
  </div>

  <div class="panel team">
  </div>
</div>
